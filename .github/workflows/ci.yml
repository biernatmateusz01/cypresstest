name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Ustaw Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Instaluj zaleÅ¼noÅ›ci
        run: npm install

      - name: ğŸ”¬ Uruchom testy Vitest
        run: npm run test

      - name: ğŸŒ Uruchom serwer dev
        run: npm run dev &
        env:
          NODE_ENV: test

      - name: ğŸ§ª Uruchom testy Cypress
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 60
